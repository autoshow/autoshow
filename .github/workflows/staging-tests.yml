name: Staging Tests

on:
  pull_request:
    branches:
      - staging
      - main
      - production
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run check

      - name: Build application
        run: bun run build
        env:
          NODE_ENV: production

      - name: Run tests
        run: |
          bun run .output/server/index.mjs > /tmp/autoshow-server.log 2>&1 &
          SERVER_PID=$!

          cleanup() {
            kill "$SERVER_PID" 2>/dev/null || true
          }
          trap cleanup EXIT

          echo "Waiting for app server on http://localhost:4321..."
          READY=0
          for attempt in {1..60}; do
            if curl -fsS http://localhost:4321/api/health >/dev/null; then
              READY=1
              break
            fi
            sleep 1
          done

          if [ "$READY" -ne 1 ]; then
            echo "Server failed to become ready within 60 seconds."
            echo "Last 200 lines of server logs:"
            tail -n 200 /tmp/autoshow-server.log || true
            exit 1
          fi

          bun test:api
        env:
          NODE_ENV: test
          BASE_URL: http://localhost:4321
          PORT: 4321
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HAPPYSCRIBE_API_KEY: ${{ secrets.HAPPYSCRIBE_API_KEY }}
          HAPPYSCRIBE_ORG_ID: ${{ secrets.HAPPYSCRIBE_ORG_ID }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Test Summary
        if: always()
        run: |
          echo "âœ“ Test suite completed"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
